<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/inputsLight.css">
    <link rel="stylesheet" href="css/globalReset.css">
    <link rel="stylesheet" href="css/buttonsLight.css">
    <link rel="stylesheet" href="css/toggle.css">

    <script src="js/scripits.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>


</head>

<body>
    <div class="layout">
        <div class="container">
            <div class="Navs">
            <button type="button" class="defaultButtonTree"><a href="buttons.html">Bottons</a></button>
            <button type="button" class="defaultButtonTree"><a href="index.html">Inputs  </a></button>
            <button type="button" class="defaultButtonTree"><a href="containers.html">Containers</a></button>

        </div>
            <div class="inputs">
                <div class="title">
                    <h1>Inputs</h1>
                </div>

                <div class="input">
                    <label for="text">Text
                    </label>
                    <input type="text" id="text" placeholder="Text">
                </div>
                <div class="input">
                    <label for="date">Data</label>
                    <div class="date-wrapper">
                        <input type="date" id="date" name="date">
                        <button type="button" class="date-button">
                            <i class="fas fa-calendar-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="input">
                    <label for="Number">Number
                    </label>
                    <input type="number" id="Number" placeholder="Number">
                </div>
                <div class="input">
                    <label for="select">Select</label>
                    <div class="custom-select">
                        <select id="select">
                            <option value="">Selecione</option>
                            <option value="">Value 1</option>
                            <option value="">Value 2</option>
                            <option value="">Value 3</option>
                        </select>
                    </div>
                </div>


                <div class="inputRCh">
                    <div class="blinput">
                    
                    <label for="radio">Radio
                    </label>
                    <input type="radio" name="radio" id="radio">
                </div>
                    <div class="blinput">
                    <label for="checkbox">Checkbox
                    </label>
                    <input type="checkbox" name="checkbox" id="checkbox">
                </div>
                </div>


               
                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="@123">
                </div>

                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="email@email.com">
                </div>
                <div class="input">
                    <label for="tel">Telefone</label>
                    <input type="tel" name="tel" id="tel" placeholder="00-0000-0000">
                </div>

                <div class="input">
                    <p>Upload</p>
                    <label for="file-upload" class="custom-file-upload">
                        Escolher arquivo
                    </label>
                    <input id="file-upload" type="file">
                </div>
                <div class="input">
                    <label for="month">Month</label>
                    <input type="month" name="" id="">
                </div>
                <div class="input">
                    <label for="range">Volume</label>
                    <input type="range" id="range" name="range" min="0" max="100" value="50">
                </div>
                <div class="input">
                    <label for="search">Search</label>
                    <input type="search" id="search" name="search" placeholder="Busque algo...">
                </div>
                <div class="input">
                    <label for="time">Time</label>
                    <input type="time" name="time" id="time">
                </div>
                <div class="input">
                    <label for="">Urls</label>
                    <input type="url" name="url" id="url" placeholder="@usuario">
                </div>
                <div class="input">
                    <label for="week">Semana</label>
                    <input type="week" name="" id="">
                </div>

                <div class="input">
                    <label for="color">Color</label>
                    <input type="color" name="color" id="color">
                </div>
                <div class="input">
                    <label for="datetime">Date Time</label>
                    <input type="datetime-local" name="datetime" id="datetime">
                </div>
                <div class="input">
                    <label for="textarea">Textarea</label>
                    <textarea name="textarea" id="textare" placeholder="Textos Maiores"></textarea>
                </div>

            </div>
          
        </div>
    </div>









</body>

</html>
