<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI-Kit</title>
    <link rel="stylesheet" href="css/globalReset.css">
    <link rel="stylesheet" href="css/buttonsLight.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    </style>

</head> 

<body>
    <div class="layout">
        <div class="container">
            <nav class="Navs">
                <button type="button" class="defaultButtonTree"><a href="buttons.html">Bottons</a></button>
                <button type="button" class="defaultButtonTree"><a href="index.html">Inputs  </a></button>
                <button type="button" class="defaultButtonTree"><a href="containers.html">Containers</a></button>
               
            </nav>
            
          
            <div class="buttons">
           
                <div class="LightTheme">
                    <div class="title">Light Theme</div>
                <div class="defaultButtonsLigth">
                    <button type="button" 
                    class="defaultButtonOne">Enviar
                    </button>
                    <button type="button" 
                    class="defaultButtonTwo">Enviar
                    </button>
                    <button type="button" 
                    class="defaultButtonTree">Enviar
                    </button>
                    <button type="button" 
                    class="defaultButtonfour" desabled>Enviar
                    </button>
                </div>
                <div class="LargeButtonsLigth">
                    <button type="button" 
                    class="LargeButtonOneLight">Enviar
                    <i class="fas fa-download"></i>
                    </button>
                    <button type="button" 
                    class="LargeButtonTwoLight">Enviar
                    <i class="fas fa-download"></i>
                    </button>
                    <button type="button" 
                    class="LargeButtonTreeLight">Enviar
                    <i class="fas fa-download"></i>
                    </button>
                    <button type="button" 
                    class="LargeButtonfourLight" desabled>Enviar
                    <i class="fas fa-download"></i>
                    </button>
                </div>
            </div>
            <div class="DarkTheme">
                <div class="title">Light Theme</div>
                <div class="defaultButtonsDark">
                    <button type="button" 
                    class="largeButtonOne">Enviar
                    <i class="fas fa-download"></i>
                    </button>
                    <button type="button" 
                    class="largeButtonTwo">Enviar
                    <i class="fas fa-download"></i>
                    </button>
                    <button type="button" 
                    class="largeButtonTree">Enviar
                    <i class="fas fa-download"></i>
                    </button>
                    <button type="button" 
                    class="largeButtonfour" desabled>Enviar
                    <i class="fas fa-download"></i>
                    </button>
                </div>
            </div>
            </div>
        </div>
    </div>

</body>

</html>
